{% extends 'template.html' %}

{% block content %}
{% if user.is_authenticated %}
<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    			<a href="{% url 'dodawanie_zlecenia' %}">Dodaj zlecenie</a>           
                <a href="">Harmonogram zlecenia</a>
    </div>
<script>
function openNav() {
  document.getElementById("mySidebar").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
}
</script>
{% endif %}

<div id ="main">
	<button class="openbtn" onclick="openNav()">☰ Pokaż pasek</button>

<div class="container-fluid">

		<div class="container border  bg-dark text-light">
			<h4>{{ produkty.id }}. {{ produkty.name }} </h4>
		</div>
		<div class="container border  bg-dark text-light">
			<h5>Opis produkty</h5>
			{{ produkty.description }} <br>
		</div>


</div>
</div>


{% endblock %}
